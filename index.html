<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Food API</title>

</head>

<body>

  <!-- navbar -->
  <div class="heading">
    <div class="content">DAILYS DELICACIES</div>
    <div class="sub-header" id="subtitle">ORDER IN!!!</div>
  <!-- <div class="signup">
    <a href="sign-up">Sign-up</a>
    <button id="start"><a href="#">Get started</a></button>
  </div> -->
  </div>

 <div class="logins">
   <div class="signup">
    <a href="#">Sign-up</a>
    <button id="start"><a href="#">Get started</a></button>
   </div>
 </div>

    <div class="container">
    <div class="ui-centered-grid">
      <div class="list-card">
      <div class="four-wide-column">
        <div class="list-container">
          <!-- foodlist -->
          <ul class="ui-divided-list" id="food-sec">
            <li class="food-item">Make your pick here</li>
          </ul>
        </div>
      </div>

      <!-- poster -->
      <div class="food-sec-image">
        <img id="poster"
          src="https://www.tonychachere.com/wp-content/uploads/2022/03/Creole-for-the-Soul-Buffalo-Chicken-Lollipops-5.jpg"
          alt="[Finger-licking good]" />
      </div>
    </div>

      <!-- showing info -->
      <div class="four-wide-column">
        <div class="ui-cards" id="showing">
          <div class="card">
            <div id="title" class="title">[FOOD TITLE]</div>
            <div id="food-info">[food details]</div>
            <div class="reviews">[View Reviews]</div>
          </div>
        </div>
        <div class="button">
          <button id="place-order">
            MAKE-ORDER
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
